     <style>
      /* Set the initial opacity of the page to 0 */
      body {
        opacity: 0;
      }
      
      /* Add a transition effect for the opacity property */
      body {
        transition: opacity 1s ease-in-out;
      }
      
      /* Set the final opacity of the page to 1 */
      body.loaded {
        opacity: 1;
      }
    </style>
    <script>
      // Wait for the page to load
      window.onload = function() {
        // Add the "loaded" class to the body element after a short delay
        setTimeout(function() {
          document.body.classList.add("loaded");
        }, 100);
      };
    </script>
